<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Twórcy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bg-animation"></div>

<header>
    Panel Twórcy
    <a href="login.html" class="login-btn">Zaloguj się</a>
</header>

<div class="creator-panel">
    <div class="creator-top">
        <div class="avatar" style="background-image: url('avatar.jpg');"></div>

        <div class="creator-info">
            <h2>Itzz_Maniek</h2>
            <p>Tworzę filmy, shorty i TikToki — dołącz do mojej społeczności!</p>
        </div>
    </div>

    <div class="stats">
        <div class="stat-box">
            <div class="stat-number" data-target="49">0</div>
            <div>Subskrypcje YouTube</div>
        </div>
        <div class="stat-box">
            <div class="stat-number" data-target="133">0</div>
            <div>Obserwujący TikTok</div>
        </div>
        <div class="stat-box">
            <div class="stat-number" data-target="0">0</div>
            <div>Członkowie Discord</div>
        </div>
    </div>
</div>

<div class="links">
    <a class="social-btn" href="https://discord.gg/GxCNvE6F2g" target="_blank">Discord</a>
    <a class="social-btn" href="https://www.youtube.com/@pdly_maniek" target="_blank">YouTube</a>
    <a class="social-btn" href="https://www.tiktok.com/@itzzz_maniek" target="_blank">TikTok</a>
</div>

<div class="embed-section">
    <h2>Ostatni film</h2>
    <iframe src="https://www.youtube.com/watch?v=JumIUWPGI2A"></iframe>
</div>

<div class="embed-section">
    <h2>Ostatni TikTok</h2>
    <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@itzzz_maniek/video/7559865184030870806" data-video-id="ID"></blockquote>
    <script async src="https://www.tiktok.com/embed.js"></script>
</div>

<script src="script.js"></script>
</body>

</html>
